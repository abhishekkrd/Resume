<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aadhaar Update Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #0a74da;
        }
        form {
            background-color: white;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 1em;
        }
        button {
            margin-top: 20px;
            background-color: #0a74da;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #095ab7;
        }
    </style>
</head>
<body>

    <h2>Aadhaar Update Form</h2>
    <form action="#" method="post">
        <label for="aadhaar">Aadhaar Number:</label>
        <input type="text" id="aadhaar" name="aadhaar" maxlength="12" pattern="\d{12}" placeholder="12 अंक का आधार नंबर दर्ज करें" required />

        <label for="name">पूरा नाम (जैसा आधार में है):</label>
        <input type="text" id="name" name="name" placeholder="अपना पूरा नाम दर्ज करें" required />

        <label for="dob">जन्म तिथि:</label>
        <input type="date" id="dob" name="dob" required />

        <label for="address">पता (जो अपडेट करना है):</label>
        <textarea id="address" name="address" rows="3" placeholder="अपना पता दर्ज करें" required></textarea>

        <label for="mobile">मोबाइल नंबर:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[6-9]{1}[0-9]{9}" placeholder="10 अंकों का मोबाइल नंबर" required />

        <label for="update_field">कौन सा विवरण अपडेट करना है?</label>
        <select id="update_field" name="update_field" required>
            <option value="">--चुनें--</option>
            <option value="name">नाम</option>
            <option value="dob">जन्म तिथि</option>
            <option value="address">पता</option>
            <option value="mobile">मोबाइल नंबर</option>
        </select>

        <button type="submit">सबमिट करें</button>
    </form>

</body>
</html>
